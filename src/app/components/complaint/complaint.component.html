<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
    <h3>Complaint List</h3>
    <div class="btn-group" role="group" aria-label="Author Actions">
      <a class="btn btn-info m-lg-1" routerLink="/complaints/create">Create Complaint</a>
      <a class="btn btn-primary m-lg-1" (click)="logout()">Logout</a>
    </div>
  </div>
  <input type="text" class="form-control mb-3" placeholder="Search by Name or Id" [(ngModel)]="searchText">
  <table class="table">
    <thead>
    <tr class="table-light">
      <th>ID</th>
      <th>Employee name</th>
      <th>Employee email</th>
      <th>Updated At</th>
      <th class="text-md-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comp of complaints">
      <td>{{ comp.id }}</td>
      <td>
        <b>{{ comp.username }}</b>
        <br/>
        <small>Created {{comp.createdAt | date}}</small>
      </td>
      <td>{{ comp.userEmail }}</td>
      <td>{{ comp.updatedAt }}</td>
      <td class="text-md-center">
        <div class="btn-group" role="group" aria-label="Complaints Actions">
          <a class="btn btn-dark m-lg-1" (click)="showComplaint(comp.id)">Show</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
